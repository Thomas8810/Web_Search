<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - Web Tra Cứu</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
    .login-container h2 { text-align: center; }
    .login-container form { display: flex; flex-direction: column; }
    .login-container input { margin: 10px 0; padding: 8px; font-size: 14px; }
    .login-container button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    .login-container button:hover { background: #0056b3; }
    .error { color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Đăng Nhập</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Tài khoản" required>
      <input type="password" name="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
    <!-- Hiển thị thông báo lỗi nếu có -->
    <div class="error">
      <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get('error')) {
          document.write("Tài khoản hoặc mật khẩu không đúng.");
        }
      </script>
    </div>
  </div>
</body>
</html>
