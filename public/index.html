<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Tra Cứu - Nguyễn Văn Đạo</title>
  <style>
    body {
      background: url('background.jpg') no-repeat center center/cover;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    
    /* Hiệu ứng gõ chữ và các hiệu ứng liên quan */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px white; }
      50% { text-shadow: 0 0 20px white; }
      100% { text-shadow: 0 0 5px white; }
    }
    @keyframes fadePage {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .fade-out {
      animation: fadePage 1s ease-in-out forwards;
    }
    
    .text-wrapper {
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Giới hạn chiều rộng để dòng chữ không vượt quá khung */
      max-width: 90vw;
      margin: 0 auto;
    }
    
    /* Sử dụng clamp() và vw để font-size thay đổi theo kích thước màn hình */
    .typing-container, .glow-text {
      position: relative; /* Thay đổi thành relative để dễ kiểm soát vị trí */
      overflow: hidden;
      border-right: 3px solid white;
      font-size: clamp(20px, 8vw, 60px);
      max-width: 90vw;
      margin: 0 auto;
      white-space: nowrap; /* Mặc định trên màn hình lớn giữ trên 1 dòng */
    }
    
    /* Khi thiết bị ở chế độ portrait, cho phép dòng chữ wrap xuống nếu cần */
    @media (orientation: portrait) {
      .typing-container, .glow-text {
        white-space: normal;
        line-height: 1.2;
      }
    }
    
    .btn-container {
      margin-top: 80px;
    }
    
    .btn {
      background: linear-gradient(45deg, #ff8c00, #ff4500);
      color: white;
      padding: 18px 36px;
      border: none;
      border-radius: 12px;
      font-size: 26px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 8px 20px rgba(255, 69, 0, 0.6);
    }
    .btn:hover {
      background: linear-gradient(45deg, #ff6500, #ff0000);
      box-shadow: 0 10px 30px rgba(255, 0, 0, 0.8);
      transform: scale(1.1);
    }
    
    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 18px;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    .footer:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-wrapper">
      <h1 id="typing-text" class="typing-container">Chào mừng đến với Web Tra Cứu</h1>
      <h1 id="glow-text" class="glow-text">Chào mừng đến với Web Tra Cứu</h1>
    </div>

    <div class="btn-container">
      <button class="btn" id="startBtn">Bắt Đầu</button>
    </div>
  </div>

  <div class="footer">Người phát triển: Nguyễn Văn Đạo</div>

  <script>
    // Hàm cập nhật văn bản theo orientation
    function updateWelcomeText() {
      if (window.matchMedia("(orientation: portrait)").matches) {
        document.getElementById('typing-text').textContent = "Welcome to search";
        document.getElementById('glow-text').textContent = "Welcome to search";
      } else {
        document.getElementById('typing-text').textContent = "Chào mừng đến với Web Tra Cứu";
        document.getElementById('glow-text').textContent = "Chào mừng đến với Web Tra Cứu";
      }
    }

    updateWelcomeText();
    window.addEventListener("resize", updateWelcomeText);
    window.addEventListener("orientationchange", updateWelcomeText);

    // Hiệu ứng chuyển đổi chữ
    setTimeout(() => {
      document.getElementById('typing-text').style.animation = "fadeOut 1.5s ease-in-out forwards";
      setTimeout(() => {
        document.getElementById('typing-text').style.display = 'none';
        document.getElementById('glow-text').style.opacity = '1';
        document.getElementById('glow-text').style.animation = "fadeIn 1.5s ease-in-out forwards, glow 2s infinite alternate ease-in-out";
      }, 1500);
    }, 4000);

    document.getElementById("startBtn").addEventListener("click", function() {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1000);
    });
  </script>
</body>
</html>
