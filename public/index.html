<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tra Cứu - Nguyễn Văn Đạo</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Hiệu ứng gõ chữ */
        @keyframes typing {
            from { width: 0; }
            to { width: 60%; }
        }

        /* Hiệu ứng làm mờ dần */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Hiệu ứng hiện dần */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Hiệu ứng phát sáng */
        @keyframes glow {
            0% { text-shadow: 0 0 5px white; }
            50% { text-shadow: 0 0 20px white; }
            100% { text-shadow: 0 0 5px white; }
        }

        /* Hiệu ứng mờ dần khi chuyển trang */
        @keyframes fadePage {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-out {
            animation: fadePage 1s ease-in-out forwards;
        }

        .text-wrapper {
            //position: relative;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: nowrap;
        }

        .typing-container {
            position: absolute;
            overflow: hidden;
            border-right: 3px solid white;
            font-size: 60px;
            animation: typing 3s steps(29, end) forwards;
            white-space: nowrap;
        }

        .glow-text {
            position: absolute;
            font-size: 60px;
            opacity: 0;
            white-space: nowrap;
        }

        .btn-container {
            margin-top: 80px;
        }

        .btn {
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            color: white;
            padding: 18px 36px;
            border: none;
            border-radius: 12px;
            font-size: 26px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(255, 69, 0, 0.6);
        }
        .btn:hover {
            background: linear-gradient(45deg, #ff6500, #ff0000);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 18px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .footer:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-wrapper">
            <h1 id="typing-text" class="typing-container">Chào mừng đến với Web Tra Cứu</h1>
            <h1 id="glow-text" class="glow-text">Chào mừng đến với Web Tra Cứu</h1>
        </div>

        <div class="btn-container">
            <button class="btn" id="startBtn">Bắt Đầu</button>
        </div>
    </div>

    <div class="footer">Người phát triển: Nguyễn Văn Đạo</div>

    <script>
        setTimeout(() => {
            document.getElementById('typing-text').style.animation = "fadeOut 1.5s ease-in-out forwards";
            setTimeout(() => {
                document.getElementById('typing-text').style.display = 'none';
                document.getElementById('glow-text').style.opacity = '1';
                document.getElementById('glow-text').style.animation = "fadeIn 1.5s ease-in-out forwards, glow 2s infinite alternate ease-in-out";
            }, 1500);
        }, 4000);

        document.getElementById("startBtn").addEventListener("click", function() {
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = "home.html";
            }, 1000);
        });
    </script>
</body>
</html>
