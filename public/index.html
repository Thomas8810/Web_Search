<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to search</title>
  <style>
    body {
      background: url('background.jpg') no-repeat center center/cover;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* CSS cho hiệu ứng nhấp nháy */
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    /* Phần hiển thị tiêu đề */
    .blinking {
      font-size: clamp(20px, 8vw, 60px);
      animation: blink 1s infinite;
      margin: 0 20px;
      /* Đảm bảo dòng chữ không vượt quá khung màn hình */
      max-width: 90vw;
      word-wrap: break-word;
    }
    .btn-container {
      margin-top: 50px;
    }
    .btn {
      background: linear-gradient(45deg, #ff8c00, #ff4500);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 8px 20px rgba(255, 69, 0, 0.6);
    }
    .btn:hover {
      background: linear-gradient(45deg, #ff6500, #ff0000);
      transform: scale(1.05);
    }
    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 16px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-wrapper">
      <h1 class="blinking">Welcome to search</h1>
    </div>
    <div class="btn-container">
      <button class="btn" onclick="window.location.href='home.html'">Bắt Đầu</button>
    </div>
  </div>
  <div class="footer">Người phát triển: Nguyễn Văn Đạo</div>
</body>
</html>
