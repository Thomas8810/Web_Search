<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Tra Cứu - Chào mừng</title>
  <style>
    body { background: url('background.jpg') no-repeat center center/cover; color: white; font-family: Arial, sans-serif; text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .btn { background: linear-gradient(45deg, #ff8c00, #ff4500); padding: 18px 36px; border: none; border-radius: 12px; font-size: 26px; cursor: pointer; transition: 0.3s; }
    .btn:hover { transform: scale(1.1); }
  </style>
</head>
<body>
  <h1>Chào mừng đến với Web Tra Cứu</h1>
  <div class="btn-container">
    <button class="btn" id="startBtn">Bắt Đầu</button>
  </div>
  <script>
    // Khi bấm nút "Bắt Đầu", chuyển hướng đến trang home. Nếu chưa đăng nhập, middleware sẽ chuyển hướng về login.
    document.getElementById("startBtn").addEventListener("click", function() {
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
