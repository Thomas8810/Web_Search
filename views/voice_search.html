<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tra cứu Part Number bằng giọng nói</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #startBtn {
      background-color: #007bff;
      color: white;
    }
    #backBtn {
      background-color: #6c757d;
      color: white;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }
    #transcript {
      font-weight: bold;
      margin-top: 1rem;
      color: #333;
    }
    #result {
      margin-top: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #searchHistory li:hover {
      background: #eee;
    }
  </style>
</head>
<body>

<button id="backBtn" onclick="window.location.href='home.html'">← Quay về trang chủ</button>

<h2>🔍 Tra cứu Part Number bằng giọng nói</h2>
<button id="startBtn">🎤 Nhấn để bắt đầu nói</button>
<p id="transcript">Bạn chưa nói gì...</p>
<div id="result"></div>

<hr style="margin-top:2rem; border: none; border-top: 1px solid #ccc;">
<h3>📜 Lịch sử tìm kiếm</h3>
<ul id="searchHistory" style="list-style:none; padding:0;"></ul>
<button id="clearHistory" style="background:#cc4444; color:white;">🗑️ Xóa lịch sử</button>

<script>
  let recognizing = false;
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'vi-VN';
  recognition.interimResults = false;

  const data = [
    { "Part Number": "ABC123", "Approval Status": "APPROVED", "Part Pictures": "", "Packaging Pictures": "" },
    { "Part Number": "XYZ789", "Approval Status": "ON GOING", "Part Pictures": "", "Packaging Pictures": "pack.jpg" },
    { "Part Number": "DEF456", "Approval Status": "REJECTED", "Part Pictures": "", "Packaging Pictures": "" },
  ];

  document.getElementById('startBtn').onclick = () => {
    if (!recognizing) {
      recognition.start();
    } else {
      recognition.stop();
    }
  };

  recognition.onstart = () => {
    recognizing = true;
    document.getElementById('transcript').textContent = '🎙️ Đang lắng nghe...';
  };

  recognition.onend = () => {
    recognizing = false;
  };

  recognition.onerror = (event) => {
    document.getElementById('transcript').textContent = `❌ Lỗi nhận diện: ${event.error}`;
  };

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    document.getElementById('transcript').textContent = `🗣️ Bạn nói: ${transcript}`;
    processTranscript(transcript);
  };

  function processTranscript(transcript) {
    const cleaned = transcript.replace(/\s+/g, '').toUpperCase();
    saveHistory(cleaned); // Lưu lịch sử

    const row = data.find(row => (row["Part Number"] || "").toUpperCase() === cleaned);
    const resultDiv = document.getElementById("result");

    if (!row) {
      resultDiv.innerHTML = `❌ Không tìm thấy Part Number: <b>${cleaned}</b>`;
      speak(`Không tìm thấy Part Number ${cleaned}`);
      return;
    }

    const status = (row["Approval Status"] || "").toUpperCase();
    let response = `Trạng thái của ${cleaned} là ${status}`;

    let message = "";
    switch (status) {
      case "APPROVED":
        message = `Part number ${cleaned} đã được phê duyệt.`;
        break;
      case "CLOSED":
        message = `Part number ${cleaned} đã đóng.`;
        break;
      case "EXPIRED":
        message = `Part number ${cleaned} đã hết hạn.`;
        break;
      case "ON GOING":
        const needPartPic = !row["Part Pictures"];
        const needPackPic = !row["Packaging Pictures"];
        if (needPartPic || needPackPic) {
          let msg = `Part number ${cleaned} đang thực hiện.`;
          if (needPartPic) msg += " Cần chụp ảnh Part.";
          if (needPackPic) msg += " Cần chụp ảnh đóng gói.";
          message = msg;
        } else {
          message = `Part number ${cleaned} đang thực hiện. Đã có đủ hình ảnh.`;
        }
        break;
      case "REJECTED":
        message = `Part number ${cleaned} đã bị từ chối.`;
        break;
      case "SUBMITTED":
        message = `Part number ${cleaned} đã gửi yêu cầu.`;
        break;
      default:
        message = `Part number ${cleaned} có trạng thái không xác định.`;
    }

    resultDiv.innerHTML = `<b>${cleaned}</b>: ${message}`;
    speak(message);
  }

  function speak(text) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'vi-VN';
    speechSynthesis.speak(utter);
  }

  function saveHistory(partNumber) {
    const history = JSON.parse(localStorage.getItem("voiceSearchHistory") || "[]");
    const now = new Date();
    const timestamp = now.toLocaleString("vi-VN");
    history.unshift({ partNumber, timestamp });
    localStorage.setItem("voiceSearchHistory", JSON.stringify(history.slice(0, 20)));
    renderHistory();
  }

  function renderHistory() {
    const historyList = document.getElementById("searchHistory");
    const history = JSON.parse(localStorage.getItem("voiceSearchHistory") || "[]");
    historyList.innerHTML = "";
    history.forEach(({ partNumber, timestamp }) => {
      const li = document.createElement("li");
      li.style.cursor = "pointer";
      li.style.padding = "4px 0";
      li.innerHTML = `<b>${partNumber}</b> <small style="color:gray">(${timestamp})</small>`;
      li.onclick = () => processTranscript(partNumber);
      historyList.appendChild(li);
    });
  }

  document.getElementById("clearHistory").onclick = () => {
    if (confirm("Bạn có chắc muốn xóa toàn bộ lịch sử?")) {
      localStorage.removeItem("voiceSearchHistory");
      renderHistory();
    }
  };

  window.onload = () => {
    renderHistory();
  };
</script>
</body>
</html>
