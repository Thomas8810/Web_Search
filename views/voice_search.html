<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra c·ª©u Part Number b·∫±ng gi·ªçng n√≥i</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: white;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    .mode-select {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
      gap: 1rem;
    }
    .mode-select button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .mode-active {
      background: #00cc99;
      color: white;
    }
    .mode-inactive {
      background: #444;
      color: #ccc;
    }
    #recordBtn {
      margin-top: 2rem;
      font-size: 1.2rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      cursor: pointer;
    }
    #result, #statusListening, #relatedResults {
      margin-top: 1rem;
      font-size: 1rem;
    }
    #backHome {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      color: white;
      text-decoration: none;
      border: 1px solid #ccc;
    }
    .table-scroll {
      overflow-x: auto;
      margin-top: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1000px;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      white-space: nowrap;
    }
    th {
      background: #333;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    td:first-child, th:first-child,
    td:nth-child(2), th:nth-child(2),
    td:nth-child(3), th:nth-child(3) {
      position: sticky;
      left: 0;
      background: #1e1e2f;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h2>üé§ Tra c·ª©u Part Number b·∫±ng gi·ªçng n√≥i</h2>
  <div class="mode-select">
    <button id="modeImage" class="mode-active">üñºÔ∏è Ki·ªÉm tra ·∫£nh</button>
    <button id="modeStatus" class="mode-inactive">üìÑ Ki·ªÉm tra tr·∫°ng th√°i</button>
  </div>
  <button id="recordBtn">üéôÔ∏è Nh·∫•n ƒë·ªÉ b·∫Øt ƒë·∫ßu</button>
  <div id="statusListening"></div>
  <div id="result"></div>
  <div class="table-scroll" id="relatedResults"></div>
  <a href="/home" id="backHome">‚Üê Quay v·ªÅ trang ch·ªß</a>

  <script>
    let mode = 'image';
    const btnImage = document.getElementById('modeImage');
    const btnStatus = document.getElementById('modeStatus');

    btnImage.onclick = () => {
      mode = 'image';
      btnImage.classList.replace('mode-inactive', 'mode-active');
      btnStatus.classList.replace('mode-active', 'mode-inactive');
    };
    btnStatus.onclick = () => {
      mode = 'status';
      btnStatus.classList.replace('mode-inactive', 'mode-active');
      btnImage.classList.replace('mode-active', 'mode-inactive');
    };

    const recordBtn = document.getElementById("recordBtn");
    const resultDiv = document.getElementById("result");
    const statusDiv = document.getElementById("statusListening");
    let recognition;
    let isListening = false;

    async function fetchData() {
      const res = await fetch("/api/data");
      return res.json();
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "vi-VN";
      speechSynthesis.speak(utterance);
    }

    function analyzePart(part) {
      const status = part["Approval Status"]?.toUpperCase() || "";
      const partPic = part["Part Pictures"];
      const packPic = part["Packaging Pictures"];

      if (mode === 'image') {
        if (["REJECTED", "EXPIRED"].includes(status)) return "Part n√†y c·∫ßn h·ªèi l·∫°i qu·∫£n l√Ω.";
        if (["APPROVED", "CLOSED", "SUBMITTED"].includes(status)) return "Part n√†y kh√¥ng c·∫ßn ch·ª•p ·∫£nh.";
        if (status === "ON GOING") {
          if (!partPic || partPic === '-') return "C·∫ßn ch·ª•p ·∫£nh s·∫£n ph·∫©m.";
          if (!packPic || packPic === '-') return "C·∫ßn ch·ª•p ·∫£nh ƒë√≥ng g√≥i.";
          if (partPic === "OK" && packPic === "OK") return "Kh√¥ng c·∫ßn ch·ª•p ·∫£nh.";
        }
      } else {
        const map = {
          "APPROVED": "ƒê√£ ph√™ duy·ªát",
          "CLOSED": "ƒê√£ ƒë√≥ng",
          "EXPIRED": "H·∫øt h·∫°n",
          "ON GOING": "ƒêang th·ª±c hi·ªán",
          "REJECTED": "B·ªã t·ª´ ch·ªëi",
          "SUBMITTED": "ƒê√£ g·ª≠i"
        };
        return map[status] ? `Tr·∫°ng th√°i l√†: ${map[status]}` : `Tr·∫°ng th√°i: ${status}`;
      }
      return "Kh√¥ng r√µ tr·∫°ng th√°i.";
    }

    function startRecognition() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "vi-VN";
      recognition.interimResults = true;

      recognition.onstart = () => {
        statusDiv.innerText = "üéß ƒêang nghe...";
        resultDiv.innerHTML = "";
      };

      recognition.onresult = async (event) => {
        let finalTranscript = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            finalTranscript += event.results[i][0].transcript;
          }
        }
        if (finalTranscript) processTranscript(finalTranscript);
      };

      recognition.onerror = (e) => {
        statusDiv.innerText = `‚ùå L·ªói: ${e.error}`;
        speak("ƒê√£ x·∫£y ra l·ªói nh·∫≠n di·ªán gi·ªçng n√≥i.");
      };

      recognition.onend = () => {
        statusDiv.innerText = "‚è≥ ƒêang x·ª≠ l√Ω...";
        isListening = false;
        recordBtn.innerText = "üéôÔ∏è Nh·∫•n ƒë·ªÉ b·∫Øt ƒë·∫ßu";
      };

      recognition.start();
    }

    function stopRecognition() {
      if (recognition) recognition.stop();
    }

    async function processTranscript(transcript) {
      const cleaned = transcript.replace(/\s+/g, '').toUpperCase();
      resultDiv.innerHTML = `üó£ B·∫°n n√≥i: <b>${transcript}</b><br>‚Üí ƒê√£ chu·∫©n ho√°: <b>${cleaned}</b>`;
      const data = await fetchData();
      const results = data.filter(row => typeof row["Part Number"] === "string" && row["Part Number"].toUpperCase().includes(cleaned));

      if (results.length === 0) {
        speak("Kh√¥ng t√¨m th·∫•y Part Number.");
        resultDiv.innerHTML += `<br>‚ùå Kh√¥ng t√¨m th·∫•y Part Number.`;
      } else if (results.length === 1) {
        const msg = analyzePart(results[0]);
        resultDiv.innerHTML += `<br/>‚úÖ ${msg}`;
        speak(msg);
      } else {
        let msg = `T√¨m th·∫•y ${results.length} k·∫øt qu·∫£ g·∫ßn gi·ªëng.`;
        speak(msg);
        let html = `<table><tr><th>No.</th><th>Part Number</th><th>REV</th><th>Approval Status</th><th>Customer</th><th>Commodity</th><th>Part Pictures</th><th>Packaging Pictures</th><th>Critical</th><th>CE</th></tr>`;
        results.slice(0, 10).forEach((item, index) => {
          html += `<tr>
            <td>${index + 1}</td>
            <td>${item["Part Number"] || ""}</td>
            <td>${item["REV"] || ""}</td>
            <td>${item["Approval Status"] || ""}</td>
            <td>${item["Customer"] || ""}</td>
            <td>${item["Commodity"] || ""}</td>
            <td>${item["Part Pictures"] || ""}</td>
            <td>${item["Packaging Pictures"] || ""}</td>
            <td>${item["Critical"] || ""}</td>
            <td>${item["CE"] || ""}</td>
          </tr>`;
        });
        html += `</table>`;
        document.getElementById("relatedResults").innerHTML = html;
      }
    }

    recordBtn.onclick = () => {
      if (!isListening) {
        isListening = true;
        recordBtn.innerText = "üõë Nh·∫•n ƒë·ªÉ d·ª´ng";
        startRecognition();
      } else {
        stopRecognition();
      }
    }
  </script>
</body>
</html>
