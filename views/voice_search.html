<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tra cứu bằng giọng nói</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background: #1e1e2f;
      color: white;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-top: 2rem;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.1rem;
    }
    #statusListening {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: yellow;
    }
    #backHome {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 1rem;
      text-decoration: none;
      border: 1px solid white;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>🎤 Tìm kiếm Part Number bằng giọng nói</h1>
  <button id="speakBtn">🎙️ Nhấn để bắt đầu</button>
  <div id="statusListening"></div>
  <div class="result" id="result"></div>
  <a href="home.html" id="backHome">← Quay về trang chủ</a>

  <script>
    const dataUrl = "https://raw.githubusercontent.com/Thomas8810/web_tra_cuu/main/data.json";
    const btn = document.getElementById("speakBtn");
    const resultDiv = document.getElementById("result");
    const statusDiv = document.getElementById("statusListening");
    let recognition;
    let isListening = false;

    async function fetchData() {
      try {
        const res = await fetch(dataUrl);
        const data = await res.json();
        return data;
      } catch (err) {
        resultDiv.innerHTML = "❌ Lỗi khi tải dữ liệu.";
        throw err;
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "vi-VN";
      speechSynthesis.speak(utterance);
    }

    function getStatusText(status) {
      const map = {
        "APPROVED": "Đã phê duyệt",
        "CLOSED": "Đã đóng",
        "EXPIRED": "Hết hạn",
        "ON GOING": "Đang thực hiện",
        "REJECTED": "Bị từ chối",
        "SUBMITTED": "Đã gửi"
      };
      return map[status] || status;
    }

    function analyzePart(part, mode = "image") {
      const status = part["Approval Status"]?.toUpperCase() || "";
      const pic = part["Part Pictures"];
      const pack = part["Packaging Pictures"];

      if (mode === "image") {
        if (["REJECTED", "EXPIRED"].includes(status)) {
          return "Part này cần hỏi lại quản lý.";
        } else if (["APPROVED", "CLOSED", "SUBMITTED"].includes(status)) {
          return "Part này không cần chụp ảnh.";
        } else if (status === "ON GOING") {
          if (!pic) return "Cần chụp ảnh sản phẩm.";
          if (!pack) return "Cần chụp ảnh đóng gói.";
          if (pic === "OK" && pack === "OK") return "Không cần chụp ảnh.";
        }
      } else if (mode === "status") {
        return "Trạng thái là: " + getStatusText(status);
      }
      return "Không rõ trạng thái.";
    }

    function startRecognition() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "vi-VN";
      recognition.interimResults = true;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        statusDiv.innerText = "🎧 Đang nghe...";
        resultDiv.innerHTML = "";
      };

      recognition.onresult = async (event) => {
        let interim = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            processTranscript(event.results[i][0].transcript);
          } else {
            interim += event.results[i][0].transcript;
          }
        }
        statusDiv.innerText = "Bạn đang nói: " + interim;
      };

      recognition.onerror = (e) => {
        statusDiv.innerText = "❌ Lỗi giọng nói: " + e.error;
        speak("Có lỗi khi nhận diện giọng nói");
      };

      recognition.onend = () => {
        isListening = false;
        btn.innerText = "🎙️ Nhấn để bắt đầu";
        statusDiv.innerText = "";
      };

      recognition.start();
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
        statusDiv.innerText = "⏳ Đang xử lý...";
      }
    }

    async function processTranscript(transcript) {
      resultDiv.innerHTML = `Bạn nói: <b>${transcript}</b><br/>Đang xử lý...`;

      try {
        const data = await fetchData();
        const partMatch = transcript.match(/([A-Z0-9\-]+)/gi);
        const partNumber = partMatch ? partMatch[0] : null;
        const isStatusCheck = transcript.toLowerCase().includes("trạng thái");

        if (partNumber) {
          const found = data.find(row => typeof row["Part Number"] === "string" && row["Part Number"].toUpperCase() === partNumber.toUpperCase());
          if (found) {
            const message = analyzePart(found, isStatusCheck ? "status" : "image");
            resultDiv.innerHTML += `<br/>✅ ${message}`;
            speak(message);
          } else {
            const msg = "Không tìm thấy part number.";
            resultDiv.innerHTML += `<br/>❌ ${msg}`;
            speak(msg);
          }
        } else {
          const msg = "Không nhận diện được part number.";
          resultDiv.innerHTML += `<br/>⚠️ ${msg}`;
          speak(msg);
        }
      } catch (e) {
        resultDiv.innerHTML += `<br/>❌ Lỗi xử lý: ${e.message}`;
        speak("Lỗi khi xử lý dữ liệu");
      }
    }

    btn.addEventListener("click", () => {
      if (isListening) {
        stopRecognition();
      } else {
        isListening = true;
        btn.innerText = "🛑 Nhấn để dừng";
        startRecognition();
      }
    });
  </script>
</body>
</html>
