<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra cá»©u Part Number báº±ng giá»ng nÃ³i</title>
  <style>
    body {

      background: #1e1e2f;
      color: white;
      margin: 0;
      padding: 1rem;
      text-align: center;

    .mode-select {

    }
    #recordBtn {

      border-radius: 8px;
      padding: 1rem 2rem;
      cursor: pointer;
    }
    #result, #statusListening, #relatedResults {
      margin-top: 1rem;
      font-size: 1rem;
    }
    #backHome {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 8px 14px;

      border-radius: 20px;

    }
  </style>
</head>
<body>
  <h2>ğŸ¤ Tra cá»©u Part Number báº±ng giá»ng nÃ³i</h2>
  <div class="mode-select">
    <button id="modeImage" class="mode-active">ğŸ–¼ï¸ Kiá»ƒm tra áº£nh</button>
    <button id="modeStatus" class="mode-inactive">ğŸ“„ Kiá»ƒm tra tráº¡ng thÃ¡i</button>
  </div>
  <button id="recordBtn">ğŸ™ï¸ Nháº¥n Ä‘á»ƒ báº¯t Ä‘áº§u</button>
  <div id="statusListening"></div>
  <div id="result"></div>
  <div id="relatedResults"></div>
  <a href="/home" id="backHome">â† Quay vá» trang chá»§</a>

  <script>
    let mode = 'image';
    const btnImage = document.getElementById('modeImage');
    const btnStatus = document.getElementById('modeStatus');

    btnImage.onclick = () => {
      mode = 'image';
      btnImage.classList.replace('mode-inactive', 'mode-active');
      btnStatus.classList.replace('mode-active', 'mode-inactive');
    };
    btnStatus.onclick = () => {
      mode = 'status';
      btnStatus.classList.replace('mode-inactive', 'mode-active');
      btnImage.classList.replace('mode-active', 'mode-inactive');
    };

    const recordBtn = document.getElementById("recordBtn");
    const resultDiv = document.getElementById("result");
    const statusDiv = document.getElementById("statusListening");
    let recognition;
    let isListening = false;

    async function fetchData() {
      const res = await fetch("/api/data");
      return res.json();
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "vi-VN";
      speechSynthesis.speak(utterance);
    }

    function analyzePart(part) {
      const status = part["Approval Status"]?.toUpperCase() || "";
      const partPic = part["Part Pictures"];
      const packPic = part["Packaging Pictures"];

      if (mode === 'image') {
        if (["REJECTED", "EXPIRED"].includes(status)) return "Part nÃ y cáº§n há»i láº¡i quáº£n lÃ½.";
        if (["APPROVED", "CLOSED", "SUBMITTED"].includes(status)) return "Part nÃ y khÃ´ng cáº§n chá»¥p áº£nh.";
        if (status === "ON GOING") {
          if (!partPic || partPic === '-') return "Cáº§n chá»¥p áº£nh sáº£n pháº©m.";
          if (!packPic || packPic === '-') return "Cáº§n chá»¥p áº£nh Ä‘Ã³ng gÃ³i.";
          if (partPic === "OK" && packPic === "OK") return "KhÃ´ng cáº§n chá»¥p áº£nh.";
        }
      } else {
        const map = {
          "APPROVED": "ÄÃ£ phÃª duyá»‡t",
          "CLOSED": "ÄÃ£ Ä‘Ã³ng",
          "EXPIRED": "Háº¿t háº¡n",
          "ON GOING": "Äang thá»±c hiá»‡n",
          "REJECTED": "Bá»‹ tá»« chá»‘i",
          "SUBMITTED": "ÄÃ£ gá»­i"
        };
        return map[status] ? `Tráº¡ng thÃ¡i lÃ : ${map[status]}` : `Tráº¡ng thÃ¡i: ${status}`;
      }
      return "KhÃ´ng rÃµ tráº¡ng thÃ¡i.";
    }

    function startRecognition() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "vi-VN";
      recognition.interimResults = true;

      recognition.onstart = () => {
        statusDiv.innerText = "ğŸ§ Äang nghe...";
        resultDiv.innerHTML = "";
      };

      recognition.onresult = async (event) => {
        let finalTranscript = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            finalTranscript += event.results[i][0].transcript;
          }
        }
        if (finalTranscript) processTranscript(finalTranscript);
      };

      recognition.onerror = (e) => {
        statusDiv.innerText = `âŒ Lá»—i: ${e.error}`;
        speak("ÄÃ£ xáº£y ra lá»—i nháº­n diá»‡n giá»ng nÃ³i.");
      };

      recognition.onend = () => {
        statusDiv.innerText = "â³ Äang xá»­ lÃ½...";
        isListening = false;
        recordBtn.innerText = "ğŸ™ï¸ Nháº¥n Ä‘á»ƒ báº¯t Ä‘áº§u";
      };

      recognition.start();
    }

    function stopRecognition() {
      if (recognition) recognition.stop();
    }

    async function processTranscript(transcript) {
      const cleaned = transcript.replace(/\s+/g, '').toUpperCase();
      resultDiv.innerHTML = `ğŸ—£ Báº¡n nÃ³i: <b>${transcript}</b><br>â†’ ÄÃ£ chuáº©n hoÃ¡: <b>${cleaned}</b>`;
      const data = await fetchData();
      const results = data.filter(row => typeof row["Part Number"] === "string" && row["Part Number"].toUpperCase().includes(cleaned));

      if (results.length === 0) {
        speak("KhÃ´ng tÃ¬m tháº¥y Part Number.");
        resultDiv.innerHTML += `<br>âŒ KhÃ´ng tÃ¬m tháº¥y Part Number.`;
      } else if (results.length === 1) {
        const msg = analyzePart(results[0]);
        resultDiv.innerHTML += `<br/>âœ… ${msg}`;
        speak(msg);
      } else {
        let msg = `TÃ¬m tháº¥y ${results.length} káº¿t quáº£ gáº§n giá»‘ng.`;
        speak(msg);
        let html = `<table border='1' cellpadding='6' style='margin-top:1rem; width:100%; font-size:0.9rem;'><tr style='background:#333; color:#fff;'><th>Part Number</th><th>Tráº¡ng thÃ¡i</th></tr>`;
        results.slice(0, 10).forEach(item => {
          html += `<tr><td>${item["Part Number"]}</td><td>${item["Approval Status"]}</td></tr>`;
        });
        html += `</table>`;
        document.getElementById("relatedResults").innerHTML = html;
      }
    }

    recordBtn.onclick = () => {
      if (!isListening) {
        isListening = true;
        recordBtn.innerText = "ğŸ›‘ Nháº¥n Ä‘á»ƒ dá»«ng";
        startRecognition();
      } else {
        stopRecognition();
      }
    }
  </script>
</body>
</html>
